<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Rombo</title>
</head>
<body>
    <div class="caja"></div>
    <script>
        var caja = document.getElementById("caja");
        var limite = 4;

        //Creciente
        for (let i = 0; i < limite; i++) {
            var asterisco = "*";
            var espacioHTML = "";
            for(let k = 0; k < limite -i-1;k++){
                espacioHTML += "&nbsp&nbsp";
            }
            for(let j = 1; j <=2*2*i+1 ;j++){
                asterisco += "*";
            }
            caja.innerHTML = caja.innerHTML + espacioHTML + asterisco+"<br>";
        }
        //Decreciente
         //Decreciente
         for (var i = limite - 2; i >= 0; i--) {
            var asterisco = "";
            var espacioHTML = "";
            for (var k = 0; k < limite - i - 1; k++) {
                espacioHTML += "&nbsp&nbsp";
            }
            for (var j = 1; j <= 2 * i + 1; j++) {
                asterisco += "*";
            }
            caja.innerHTML = caja.innerHTML + espacioHTML + asterisco + "<br>";
        }
    </script>
</body>
</html>
