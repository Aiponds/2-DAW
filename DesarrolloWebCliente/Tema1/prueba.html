<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <script src="prueba.js"></script>
</head>
<body>
    <h1>Modificando el código HTML</h1>
    <p id="prueba">Modificando el contenido.</p>
    <button type="button" onclick="document.getElementById('prueba').innerHTML = 'CAMBIANDO el contenido!'">¡Dale!</button>
    <h1>Cambio de imágenes con JavaScript</h1>
    <img id="myFPImage" onclick="cambiaPic()" src="https://geekflare.com/wp-content/uploads/2021/09/520401-pure-black-background-wallpaper.jpg" width="100" height="180">
    <p>Haz click sobre las imagenes para cambiarlas </p>
    <script>
        function cambiaPic() {
            var image = document.getElementById('myFPImage');
            if (image.src.match("verde")) {
                image.src = "https://geekflare.com/wp-content/uploads/2021/09/520401-pure-black-background-wallpaper.jpg";
            } else {
                image.src = "https://previews.123rf.com/images/mariia24/mariia242105/mariia24210500129/169291480-fondo-clave-de-croma-de-pantalla-verde-ilustraci%C3%B3n-de-stock-vectorial.jpg";
            }
        }
    </script>
</body>
</html>
