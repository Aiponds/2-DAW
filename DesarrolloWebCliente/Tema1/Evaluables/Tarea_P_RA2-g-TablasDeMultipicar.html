<!doctype html>
<html lang="es">

<head>
    <title>Tablas de Multiplicar</title>
    <!-- Victor Stala -->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
    <body>
        <!-- 
            Tarea para evaluar mediante una prueba práctica parte del resultado de aprendizaje 2 mediante el criterio de evaluación g según la programación del módulo. Calificación de 0 a 5 puntos
            Realizar una pequeña aplicación en JavaScript que muestre lo siguiente:  
            Tabla de multiplicar del 7. Tabla de sumar del 8. Tabla de dividir del 9.  
            Utilizar los tres tipos de bucles que hay en JavaScript (para cada número un tipo de bucle diferente).  
            Sabiendo que cuando desplazamos 1 bit a la derecha dividimos un entero por 2 y cuando lo desplazamos a la izquierda estamos multiplicando por 2.  
            Que tu aplicación también imprima el resultado de las siguientes operaciones empleando desplazamiento de bits:  
            125 / 8 =
            40 x 4= 
            25 / 2=
            10 x 16= 
        -->
        <!--HTML, biblioteca de BootStrap 5 importada para darle un diseño adaptativo.-->
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Tabla de Multiplicar del 7</h1>
                    <ul id="lista1">
                        <!--La tabla de multiplicar del 7 se agrega aquí mediante javascript-->
                    </ul>
                </div>
                <div class="col">
                    <h1>Tabla de Sumar del 8</h1>
                    <ul id="lista2">
                        <!--La tabla de sumar del 8 se agrega aquí mediante javascript-->
                    </ul>
                </div>
                <div class="col">
                    <h1>Tabla de Dividir del 9</h1>
                    <ul id="lista3">
                        <!--La tabla de dividir del 9 se agrega aquí mediante javascript-->
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h1>Operaciones con desplazamiento de bits</h1>
                    <ul id="lista4">
                        <!--La lista con las divisiones y multiplicaciones con desplazamiento de bits se agrega aquí mediante javascript-->
                    </ul>
                </div>
            </div>
        </div>
        <!--JAVASCRIPT-->
        <script>
            //Creamos una variable para multiplicarla por 7 y hacer la tabla, cada iteración del bucle sumamos 1 hasta 10. 
            //Creamos una variable para acceder a las listas del HTML y luego agregar los elementos ahí.
            var num = 1;
            var lista1 = document.getElementById("lista1");
            var lista2 = document.getElementById("lista2");
            var lista3 = document.getElementById("lista3");
            var lista4 = document.getElementById("lista4");

            //TABLA DEL 7
            //Realizamos con un bucle 'while' el ejercicio de la tabla de multiplicar del 7.
            while (num <= 10) {
                //Creamos un elemento <li></li>
                var elemento = document.createElement("li");
                //Añadimos al elemento anterior el contenido siguiente. Ejemplo, 1 x 7 = 7
                elemento.textContent = num + " x 7 = " + num * 7;
                //Agrega el elemento <li> con el contenido a la lista <ul>
                lista1.appendChild(elemento);
                //Sumamos 1 al numero para llegar a 10 al final de las iteraciones.
                num++;
            }

            //TABLA DEL 8
            //Reiniciamos la variable num a 1.
            num = 1;
            //Realizamos con un bucle 'do while' el ejercicio de la tabla de sumar del 8.
            do{
                //Creamos un elemento <li></li>
                var elemento = document.createElement("li");
                //Añadimos al elemento anterior el contenido siguiente. Ejemplo, 1 + 8 = 9
                elemento.textContent = num + " + 8 = " + parseInt(num + 8);
                //Agrega el elemento <li> con el contenido a la lista <ul>
                lista2.appendChild(elemento);
                //Sumamos 1 al numero para llegar a 10 al final de las iteraciones.
                num++;
            }while(num<=10);

            //TABLA DEL 9
            //No hace falta reiniciar numero a 1 porque ya tenemos la variable local del bucle 'for' :'i'.
            //Realizamos con un bucle 'for' el ejercicio de la tabla de dividir del 9.
            for (var i = 1; i <= 10; i++) {
                //Creamos un elemento <li></li>
                var elemento = document.createElement("li");
                //Añadimos al elemento anterior el contenido siguiente. Ejemplo, 9 / 9 = 1
                elemento.textContent = i*9 + " / 9 = " + parseInt(i);
                //Agrega el elemento <li> con el contenido a la lista <ul>
                lista3.appendChild(elemento);
            }
            
            //DESPLAZAMIENTO DE BITS
            //Creamos una 'li' por cada operacion a listar, luego las añadimos a la lista4 con 'appendChild'.
            var elemento1 = document.createElement("li");
            var elemento2 = document.createElement("li");
            var elemento3 = document.createElement("li");
            var elemento4 = document.createElement("li");
            //Las operaciones de desplacamiento de bits son con los operadores '<<' para multiplicaciones y '>>' para divisiones.
            // 125 dividido por 8 utilizando desplazamiento de bits
            var resultado1 = 125 >> 3; // Desplazamos 3 bits a la derecha (125 / 2^3)
            elemento1.textContent = "125 / 8 = "+resultado1;
            lista4.appendChild(elemento1);

            // 40 multiplicado por 4 utilizando desplazamiento de bits
            var resultado2 = 40 << 2; // Desplazamos 2 bits a la izquierda (40 * 2^2)
            elemento2.textContent = "40 x 4 = "+resultado2;
            lista4.appendChild(elemento2);

            // 25 dividido por 2 utilizando desplazamiento de bits
            var resultado3 = 25 >> 1; // Desplazamos 1 bit a la derecha (25 / 2^1)
            elemento3.textContent = "25 / 2 = "+resultado3;
            lista4.appendChild(elemento3);

            // 10 multiplicado por 16 utilizando desplazamiento de bits
            var resultado4 = 10 << 4; // Desplazamos 4 bits a la izquierda (10 * 2^4)
            elemento4.textContent = "10 x 16 = "+resultado4;
            lista4.appendChild(elemento4);
        </script>
    </body>
</html>
