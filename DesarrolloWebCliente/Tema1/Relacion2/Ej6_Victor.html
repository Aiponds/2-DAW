<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <div id="miElemento" onmouseover="mouseOver()" onmouseout="mouseOut()">
        Pasa el ratón sobre este elemento.
        <input type="text" id="miInput" onblur="inputBlur()" value="Haz clic aquí y luego haz clic fuera de este input para probar 'onblur'">
    </div>
    
    <script>
        function mouseOver() {
            document.getElementById("miElemento").style.backgroundColor = "lightblue";
        }
    
        function mouseOut() {
            document.getElementById("miElemento").style.backgroundColor = "red";
        }
    
        function inputBlur() {
            document.getElementById("miElemento").style.backgroundColor = "green";
        }
    </script>
</body>
</html>
