<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Of</title>
</head>
<body>
    <script>
        function pruebaTipo() {
            var entrada = prompt("Introduce algo: ");
            var tipo = typeof entrada;
            document.write("El tipo de dato de la variable es: " + tipo);
        }
        pruebaTipo();
    </script>
</body>
</html>
