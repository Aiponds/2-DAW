<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        var milista = ['panadero', 456, [0, 1, 2]];
        document.write("Array posicion [2][2]: "+milista[2][2]+"<br>");
        for (var i = 0; i < milista.length; i++) {
            document.write(milista[i]+", ");
        }
    </script>
</body>
</html>
