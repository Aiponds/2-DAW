<body>
    <script>
        // 6.1.- Se ingresan tres notas de un alumno, si el promedio es mayor o
        // igual a siete mostrar el mensaje 'Promocionado'. Tener en cuenta que para
        // obtener el promedio debemos operar suma=nota1+nota2+nota3; y luego
        // hacer promedio=suma/3;
        // Cuando cargamos una nota y queremos convertir inmediatamente el valor
        // ingresado a entero podemos hacer:
        // nota1=prompt('Ingrese primer nota:','');
        // nota1=parseInt(nota1);
        function verificarPromocion() {
            var nota1 = parseInt(prompt('Ingrese la primera nota:'));
            var nota2 = parseInt(prompt('Ingrese la segunda nota:'));
            var nota3 = parseInt(prompt('Ingrese la tercera nota:'));

            var suma = nota1 + nota2 + nota3;
            var promedio = suma / 3;

            if (promedio >= 7) {
                alert('Promocionado');
            } else {
                alert('No promocionado');
            }
        }
    </script>
    <button onclick="verificarPromocion()">Verificar Promoci√≥n</button>
