    <script>
        // 5.3.- Realizar un programa que lea cuatro valores num√©ricos e informar su
        // suma y producto.
        function pedirNum() {
            var num;
            do {
                num = prompt("Introduce el valor del numero: ");
            }while(isNaN(num));
            num = parseInt(num);
            return num;
        }
        var num1 = pedirNum();
        var num2 = pedirNum();
        var num3 = pedirNum();
        var num4 = pedirNum();
        var suma = num1+num2+num3+num4;
        var producto = num1*num2*num3*num4;
        document.write("La suma de los numeros es "+suma);
        document.write("<br>El producto de los numeros es "+producto);
    </script>
