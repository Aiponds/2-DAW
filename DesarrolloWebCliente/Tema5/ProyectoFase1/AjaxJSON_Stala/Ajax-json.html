<!doctype html>
<html lang="es">

<head>
    <title>AJAX JSON Stala</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- CSS propio -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="https://blogsaverroes.juntadeandalucia.es/eiadelfa/files/2020/12/LOGO-JUNTA-ANDALUCIA-2.png" alt="">
        <h1>PROYECTO DWC 2023-2024</h1>
        <img src="https://www.iesmurgi.org/web3/wp-content/uploads/2019/03/SOLO-LOGO.png" alt="">
    </header>
    <main>
        <div class="container contenedor">
            <div class="row" id="login">
                <div class="col-12">
                    <h2>Login de usuario</h2>
                    <form id="loginForm">
                        <table>
                            <tr>
                                <td><label for="username">Usuario:</label></td>
                                <td><input type="text" id="username" name="username" required></td>
                            </tr>
                            <tr>
                                <td><label for="password">Contraseña:</label></td>
                                <td><input type="password" id="password" name="password" required></td>
                            </tr>
                            <tr>
                                <td colspan="2"><button type="button" onclick="iniciarSesion()">Iniciar sesión</button></td>
                            </tr>
                            <tr>
                                <td class="profesor"><label for="profesor">Nombre Profesor:</label></td>
                                <td class="profesor"><input type="text" name="profesor" id="profesor"></td>
                            </tr>
                        </table>
                    </form>
                    <br>
                </div>
            </div>
            <div class="row" id="formulario">
                <div class="col-lg-6 col-sm-12">
                    <h2>Sistemas Informáticos</h2>
                    <p>PROFESOR: <span id="info"></span></p>
                    <table>
                        <tr>
                            <td><label for="raSelect">Selecciona un RA:</label></td>
                            <td> <select id="raSelect"></select></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button onclick="mostrarDatosRA()">Mostrar Criterios</button></td>
                        </tr>
                        <tr>
                            <td><label for="criterioSelect">Selecciona un criterio:</label></td>
                            <td><select id="criterioSelect"></select></td>
                        </tr>
                        <tr>
                            <td><label for="notaPorcentaje">Porcentaje de Nota (%):</label></td>
                            <td><input type="number" id="notaPorcentaje" min="0" max="100"></td>
                        </tr>
                        <tr>
                            <td><label for="texto">Texto:</label></td>
                            <td><input type="text" id="texto"></td>
                        </tr>
                        <tr>
                            <td><label for="tipoActividad">Tipo de Actividad:</label></td>
                            <td><select id="tipoActividad">
                                    <option value="Test">Test</option>
                                    <option value="PruebaPractica">Prueba Práctica</option>
                                    <option value="PruebaEscrita">Prueba Escrita</option>
                                    <option value="PruebaTeoricoPractica">Prueba Teorico Práctica</option>
                                    <option value="Trabajo">Trabajo</option>
                                    <option value="Proyecto">Proyecto</option>
                                </select></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button onclick="agregarCriterio()">Añadir Criterio</button></td>
                        </tr>
                    </table>
                    <br>
                </div>
                <div class="col-lg-6 col-sm-12" id="listaCriterios">
                    <h2>Lista Criterios</h2>
                    <div id="criteriosSeleccionados"></div>
                </div>
            </div>
            <input type="button" name="generarPDF" id="generarPDF" value="Descargar en PDF" />
        </div>

    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <!-- Mi javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script type="text/javascript" src="js/jspdf.js"></script>
    <script type="text/javascript" src="js/jspdf.plugin.autotable.js"></script>
    <script type="text/javascript" src="js/pdf.js" defer></script>
    <script src="./js/script.js"></script>
</body>

</html>
