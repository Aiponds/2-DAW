<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipos</title>
</head>
<body>
    <ul></ul>
    <script>
        var list = document.querySelector('ul');
        list.innerHTML = "";
        var equipos = [
            "MAN675847583748sjt567654;Manchester United",
            "RMD5767646573fhdg4737dh4;Real Madrid",
            "LIV5hg5hd737456236dch46dg4;Liverpool FC",
            "SEV4f65hf75f736463;Sevilla FC",
            "BAR5767ghtyfyr453dh45dg45dg3;Barcelona FC"
        ];
        for (var i = 0; i < equipos.length; i++) {
            var input = equipos[i];
            // Modificamos el código para separar el código del equipo y el nombre
            var partes = input.split(';');
            var nombreEquipo = input.substring(0,3) +";"+partes[1]; // El nombre del equipo es la segunda parte después del punto y coma

            var listItem = document.createElement('li');
            listItem.textContent = nombreEquipo;
            list.appendChild(listItem);
        }
    </script>
</body>
</html>
