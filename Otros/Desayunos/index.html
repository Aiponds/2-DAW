<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Precios con Descuento</title>
    <!-- Incluye el CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
    <!-- Incluye el CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body>
    <h1>Desayunos DAW <br>ft. Maquiato</h1>
    <div class="container">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Precio Unitario</th>
                        <th>Precio con Descuento (25%)</th>
                    </tr>
                </thead>
                <tbody id="tabla-body">
                </tbody>
            </table>
        </div>

        <form id="formulario" class="mt-4">
            <div class="form-group">
                <label for="nombre" class="form">Nombre:</label>
                <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio Unitario:</label>
                <input type="number" id="precio" class="form-control" required>
            </div>
            <button type="button" id="agregar-btn" class="btn btn-primary">Agregar</button>
        </form>
    </div>
    <div class="footer">
        <p>Realizado por Victor Stala, Juan Carlos Bailón Rubí y GePeTo.</p>
    </div>

    <!-- Incluye los scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Incluye el archivo JavaScript personalizado -->
    <script src="script.js"></script>
</body>
</html>
