<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadcrumbs</title>
    <link rel="stylesheet" href="./css/custom.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <nav class="breadcrumb">
                    <a class="breadcrumb-item" href="#">Home</a>
                    <a class="breadcrumb-item" href="#">Sports</a>
                    <a class="breadcrumb-item" href="#">Ball games</a>
                    <span class="breadcrumb-item active" aria-current="page">Baseball</span>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="card shadow">
                    <div class="card-body ">
                        <h5 class="card-title fw-bolder">Free</h5>
                        <h6 class="card-subtitle text-muted">For Freelancers</h6>
                        <h3 class="card-title fw-bolder">$0</h3>
                        <br><br>
                        <p class="card-text">Single User</p>
                        <p class="card-text">10 Downloads Per Month</p>
                        <p class="card-text">Faster Files</p>
                        <p class="card-text">25 Custom Packs</p>
                        <br><br>
                        <div class="d-grid gap-2">
                            <button type="button" name="" id="" class="btn btn-primary btn-dark">Suscribe</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card shadow bg-black">
                    <div class="card-body text-bg-dark ">
                        <h5 class="card-title fw-bolder">Pro</h5>
                        <h6 class="card-subtitle ">For Agencies</h6>
                        <h3 class="card-title fw-bolder">$100</h3>
                        <br><br>
                        <p class="card-text">Unlimited Users</p>
                        <p class="card-text">Unlimited Downloads</p>
                        <p class="card-text">Fully-Editable Files</p>
                        <p class="card-text">200+ Custom Packs</p>
                        <br><br>
                        <div class="d-grid gap-2">
                            <button type="button" name="" id="" class="btn btn-primary btn-light">Suscribe</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container bg-black">
        <div class="row">
            <div class="col-12 fc-gray">
                <h2>Users</h2>
                <!-- Hover added -->
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active">Active item</a>
                    <a href="#" class="list-group-item list-group-item-action">Item</a>
                    <a href="#" class="list-group-item list-group-item-action disabled">Disabled item</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
